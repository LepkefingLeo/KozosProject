<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./src/css/common.css" />
  <link rel="stylesheet" type="text/css" href="./src/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="./src/css/BasePage.css" />
  <link rel="stylesheet" type="text/css" href="./src/style.css" />
  <title>Event Planner</title>
</head>
<body class="flex-column">
    <section class="base-page plannerSection d-flex flex-column m-0">

        <div class="blockWrapper d-flex justify-content-between align-items-center" style="height: 165px;">
            <p class="plannerTitle text-black m-0">Event planner</p>
            <div><button class="plannerTitle text-black dropbtn" onclick="myFunction()">Dropdown<i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content" id="myDropdown">
                <a href="./index.html">Booking Page</a>
                <a href="./listingpage.html">Listed Booking</a>
            </div></div>
        </div>
    </section>
    <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
    
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.dropbtn')) {
          var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
              myDropdown.classList.remove('show');
            }
          }
        }
    </script>
</body>
</html>
