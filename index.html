<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./src/css/common.css" />
  <link rel="stylesheet" type="text/css" href="./src/css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="./src/css/BasePage.css" />
  <link rel="stylesheet" type="text/css" href="./src/style.css" />
  <title>Event Planner</title>
</head>

<body class="flex-column">

  <section class="base-page plannerSection d-flex flex-column m-0">

    <div class="blockWrapper d-flex justify-content-between align-items-center" style="height: 165px;">
        <p class="plannerTitle text-black m-0">Event planner</p>
        <div><button class="plannerTitle text-black dropbtn" onclick="myFunction()">Dropdown<i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content" id="myDropdown">
            <a href="./index.html">Booking Page</a>
            <a href="./listingpage.html">Listed Booking</a>
        </div></div>
    </div>

    <div class="createEventCol d-flex flex-column">
      <p class="createEventText d-flex align-items-center justify-content-center text-center text-black">Create your event:</p>

      <div class="eventGridWrapper d-flex flex-column ms-auto">

        <div class="eventPlaceCard d-flex flex-column">
          <p class="eventPlaceText d-flex align-items-center justify-content-center text-center text-black"
            style="margin-right: 80px;">Event Place:</p>
          <select id="nameDropdown" name="cars" style="margin-left: 22%;">
            <option value="">Loading...</option>
          </select>
        </div>

        <div class="eventPlaceCard d-flex flex-column mt-3">
          <p class="eventPlaceText d-flex align-items-center justify-content-center text-center text-black"
            style="margin-right: 80px;">Event Price:</p>
          <input type="number" id="priceInput" class="form-control" placeholder="Price will appear here" readonly />
        </div>

        <div class="eventPlaceCard1 d-flex flex-column mt-3">
          <p class="eventPlaceText d-flex align-items-center justify-content-center text-center text-black"
            style="margin-left: 60px;">Place Satisfaction:</p>
          <input type="text" id="satisfactionInput" class="form-control" placeholder="Satisfaction will appear here" readonly />
        </div>

      </div>
    </div>
  </section>

  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
      var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }

    const dropdown = document.getElementById('nameDropdown');
    const priceInput = document.getElementById('priceInput');
    const satisfactionInput = document.getElementById('satisfactionInput');

    let eventData = [];

    fetch('https://retoolapi.dev/UC5Gj6/data')
      .then(res => res.json())
      .then(data => {
        eventData = data;
        dropdown.innerHTML = '<option value="">Select an event place</option>';

        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.name;
          dropdown.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        dropdown.innerHTML = '<option>Error loading data</option>';
      });
    
    dropdown.addEventListener('change', () => {
      const selectedId = parseInt(dropdown.value);
      const selectedItem = eventData.find(item => item.id === selectedId);

      if (selectedItem) {
        priceInput.value = selectedItem.pay || '';
        satisfactionInput.value = selectedItem.rate || '';
      } else {
        priceInput.value = '';
        satisfactionInput.value = '';
      }
    });
  </script>
</body>

</html>
